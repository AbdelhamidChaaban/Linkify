<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkify - Admins</title>
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="stylesheet" href="../shared/layout.css">
    <link rel="stylesheet" href="admins.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="home.html" class="nav-brand" style="text-decoration: none;">
                    <img src="../assets/Logo.png" alt="Linkify Logo">
                    <h1>Linkify</h1>
                </a>
            </div>
            <div class="nav-center">
                <ul class="nav-links">
                    <li><a href="home.html" class="nav-link">Home</a></li>
                    <li><a href="insights.html" class="nav-link">Insights</a></li>
                    <li><a href="admins.html" class="nav-link active">Admins</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                    </svg>
                </button>
                <div class="avatar-container">
                    <div class="avatar" id="userAvatar"></div>
                    <div class="avatar-dropdown" id="avatarDropdown">
                        <a href="settings.html" class="dropdown-item" id="settingsLink">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
                                <path d="M18.88 4h-.44a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
                                <path d="M5.12 4h-.44a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
                            </svg>
                            Settings
                        </a>
                        <a href="#" class="dropdown-item logout" id="logoutLink">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                            </svg>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <h2>Admins Management</h2>
                    <p>Manage and view all system administrators</p>
                </div>
                <button class="new-admin-btn" id="newAdminBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Admin
                </button>
            </div>
        </div>

        <div class="admins-container">
            <div class="table-wrapper">
                <table class="admins-table" id="adminsTable">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll" class="row-checkbox">
                            </th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="adminsTableBody">
                        <!-- Rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination-container">
                <div class="pagination-controls">
                    <div class="rows-per-page">
                        <label for="rowsPerPage">Rows per page:</label>
                        <select id="rowsPerPage">
                            <option value="10">10</option>
                            <option value="25" selected>25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <span class="page-info" id="pageInfo">1â€“25 of 161</span>
                    <div class="pagination-buttons">
                        <button class="pagination-btn" id="prevPage" disabled>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 18l-6-6 6-6"/>
                            </svg>
                            Previous
                        </button>
                        <button class="pagination-btn" id="nextPage">
                            Next
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="dense-toggle">
                    <input type="checkbox" id="denseToggle">
                    <label for="denseToggle">Dense</label>
                    <div class="toggle-switch" id="denseSwitch"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Admin Modal -->
    <div class="modal-overlay" id="newAdminModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Add New Admin</h3>
                <button class="modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form id="newAdminForm" class="admin-form">
                <div class="form-field">
                    <label for="adminName">Full Name *</label>
                    <input type="text" id="adminName" name="name" required autocomplete="name">
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-field">
                    <label for="adminPhone">Phone Number *</label>
                    <input type="tel" id="adminPhone" name="phone" required autocomplete="tel">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-field">
                    <label for="adminType">Type *</label>
                    <select id="adminType" name="type" required>
                        <option value="">Select Type</option>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                    </select>
                    <span class="error-message" id="typeError"></span>
                </div>

                <div class="form-field">
                    <label for="adminPassword">
                        Password <span id="passwordRequired">*</span>
                        <span id="passwordOptional" style="display: none; color: #94a3b8; font-weight: normal;">(leave blank to keep current)</span>
                    </label>
                    <input type="password" id="adminPassword" name="password" autocomplete="new-password">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-field">
                    <label for="adminQuota">Admin Quota *</label>
                    <input type="number" id="adminQuota" name="quota" required min="0" step="1">
                    <span class="error-message" id="quotaError"></span>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Create Admin</span>
                        <span class="btn-loader" style="display: none;">
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/>
                                <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Alfa API Service -->
    <script src="../shared/alfa-api.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../auth/firebase-config.js"></script>
    
    <!-- Navigation Script -->
    <script src="../shared/nav.js"></script>
    
    <script src="admins.js"></script>
</body>
</html>
