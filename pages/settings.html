<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkify - Settings</title>
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="stylesheet" href="../shared/layout.css">
    <style>
        .settings-container {
            background: rgba(15, 15, 20, 0.6);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(58, 10, 78, 0.2);
            max-width: 600px;
        }
        
        .settings-form {
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #f8fafc;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(58, 10, 78, 0.3);
            color: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .error-message {
            display: block;
            color: #ef4444;
            font-size: 0.8125rem;
            margin-top: 0.5rem;
            min-height: 1.25rem;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #3a0a4e, #8b5cf6);
            color: #f8fafc;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(58, 10, 78, 0.4);
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 10, 78, 0.6);
        }
        
        .btn-save:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        body.light-mode .settings-container {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(58, 10, 78, 0.1);
        }
        
        body.light-mode .form-group label {
            color: #1e293b;
        }
        
        body.light-mode .form-group input {
            background: rgba(248, 250, 252, 0.8);
            border-color: rgba(58, 10, 78, 0.2);
            color: #1e293b;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="home.html" class="nav-brand" style="text-decoration: none;">
                    <img src="../assets/Logo.png" alt="Linkify Logo">
                    <h1>Linkify</h1>
                </a>
            </div>
            <div class="nav-center">
                <ul class="nav-links">
                    <li><a href="home.html" class="nav-link">Home</a></li>
                    <li><a href="insights.html" class="nav-link">Insights</a></li>
                    <li><a href="admins.html" class="nav-link">Admins</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                    </svg>
                </button>
                <div class="avatar-container">
                    <div class="avatar" id="userAvatar"></div>
                    <div class="avatar-dropdown" id="avatarDropdown">
                        <a href="settings.html" class="dropdown-item" id="settingsLink">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
                                <path d="M18.88 4h-.44a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
                                <path d="M5.12 4h-.44a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
                            </svg>
                            Settings
                        </a>
                        <a href="#" class="dropdown-item logout" id="logoutLink">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                            </svg>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>Settings</h2>
            <p>Manage your account settings</p>
        </div>

        <div class="settings-container">
            <form id="settingsForm" class="settings-form">
                <div class="form-group">
                    <label for="currentPassword">Current Password *</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <span class="error-message" id="currentPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password *</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <span class="error-message" id="newPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn-save" id="saveBtn">
                    Save Changes
                </button>
            </form>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../auth/firebase-config.js"></script>
    
    <!-- Navigation Script -->
    <script src="../shared/nav.js"></script>
    
    <!-- Settings Script -->
    <script src="settings.js"></script>
</body>
</html>
