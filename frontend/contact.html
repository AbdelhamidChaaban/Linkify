    </div>

    <!-- Navigation Bar -->
    <nav class="landing-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="/assets/logo1.png" alt="Nexus Logo">
                <h1>Nexus</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/about.html" class="nav-link">ABOUT</a></li>
                <li><a href="/pricing.html" class="nav-link">PRICING</a></li>
                <li><a href="/features.html" class="nav-link">FEATURES</a></li>
                <li><a href="/contact.html" class="nav-link active">CONTACT</a></li>
            </ul>
            <a href="/auth/login.html" class="sign-in-btn">SIGN IN</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="landing-main contact-main">
        <div class="contact-container">
            <div class="contact-header">
                <h1 class="contact-title">Get in Touch</h1>
                <p class="contact-subtitle">We'd love to hear from you.</p>
            </div>

            <div class="contact-content">
                <!-- Contact Form -->
                <div class="contact-form-wrapper">
                    <form class="contact-form" id="contactForm">
                        <div class="form-field">
                            <label for="contactName">Name</label>
                            <input type="text" id="contactName" name="name" required placeholder="Your name">
                        </div>

                        <div class="form-field">
                            <label for="contactEmail">Email</label>
                            <input type="email" id="contactEmail" name="email" required placeholder="your.email@example.com">
                        </div>

                        <div class="form-field">
                            <label for="contactMessage">Message</label>
                            <textarea id="contactMessage" name="message" rows="5" required placeholder="Your message..."></textarea>
                        </div>

                        <button type="submit" class="send-message-btn">
                            <span>Send Message</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info-wrapper">
                    <div class="contact-info">
                        <div class="contact-info-item">
                            <div class="contact-info-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                            </div>
                            <div class="contact-info-content">
                                <h3>Email</h3>
                                <p>nexus.aa@gmail.com</p>
                            </div>
                        </div>

                        <div class="contact-info-item">
                            <div class="contact-info-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                </svg>
                            </div>
                            <div class="contact-info-content">
                                <h3>Phone</h3>
                                <p>+961 81 106 131</p>
                            </div>
                        </div>

                    </div>

                    <!-- Social Media Icons -->
                    <div class="social-media-section">
                        <h3 class="social-title">Follow Us</h3>
                        <div class="social-icons">
                            <a href="" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
