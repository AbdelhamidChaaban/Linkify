<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkify - Home</title>
    <link rel="icon" type="image/png" href="/assets/Logo.png">
    <link rel="stylesheet" href="/shared/layout.css">
    <style>
        .welcome-section {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(15, 15, 20, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(58, 10, 78, 0.2);
        }
        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3a0a4e, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .welcome-section p {
            color: #94a3b8;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/pages/home.html" class="nav-brand" style="text-decoration: none;">
                    <img src="/assets/Logo.png" alt="Linkify Logo">
                    <h1>Linkify</h1>
                </a>
            </div>
            <div class="nav-center">
                <ul class="nav-links">
                    <li><a href="/pages/home.html" class="nav-link active">Home</a></li>
                    <li><a href="/pages/insights.html" class="nav-link">Insights</a></li>
                    <li><a href="/pages/admins.html" class="nav-link">Admins</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                    </svg>
                </button>
                <div class="avatar-container">
                    <div class="avatar" id="userAvatar"></div>
                    <div class="avatar-dropdown" id="avatarDropdown">
                        <a href="/pages/settings.html" class="dropdown-item" id="settingsLink">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
                                <path d="M18.88 4h-.44a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
                                <path d="M5.12 4h-.44a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
                            </svg>
                            Settings
                        </a>
                        <a href="#" class="dropdown-item logout" id="logoutLink">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                            </svg>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-section">
            <h1>Welcome to Linkify</h1>
            <p>Home page content will be added here</p>
        </div>
    </main>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="/auth/firebase-config.js"></script>
    
    <!-- Navigation Script -->
    <script src="/shared/nav.js"></script>
</body>
</html>
