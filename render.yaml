# Render.com Blueprint Configuration
# This file allows you to deploy your backend with a single click
# Go to: https://dashboard.render.com/blueprints and paste your GitHub repo URL

services:
  - type: web
    name: linkify-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your environment variables in Render dashboard instead of here
      # This is just a template
      - key: REDIS_HOST
        sync: false  # Set manually in dashboard
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_TLS
        value: "true"
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: FIREBASE_APP_ID
        sync: false
      - key: FIREBASE_MEASUREMENT_ID
        sync: false
      - key: CAPTCHA_API_KEY
        sync: false
      - key: CACHE_TTL_HOURS
        value: "24"

